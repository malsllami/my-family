<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دخول المدير</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/theme_admin.css" />
</head>

<body class="theme-admin">
  <header class="topbar">
    <div class="topbar-left">
      <a class="link" href="index.html">الرئيسية</a>
    </div>
    <div class="topbar-center">جمعية عائلية</div>
    <div class="topbar-right">
      <a class="link" href="visitor.html">الزوار</a>
    </div>
  </header>

  <main class="container">
    <section class="card auth-card" id="loginCard">
      <h1 class="card-title">دخول المدير</h1>
      <p class="muted">ادخل رمز PIN الخاص بالمدير.</p>

      <form id="adminLoginForm" class="form" autocomplete="off">
        <label class="label">PIN المدير</label>
        <input id="adminPin" class="input" inputmode="numeric" pattern="\d*" maxlength="32" placeholder="PIN" />

        <button id="btnLogin" class="btn primary" type="submit">دخول</button>
        <div id="msg" class="msg" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin_login.js"></script>
</body>
</html>

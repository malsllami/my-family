<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>رغبات المشترك</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/theme_subscriber.css" />
</head>
<body class="theme_subscriber">
  <header class="topbar">
    <nav class="nav">
      <a class="navlink" href="subscriber.html">رجوع</a>
      <div class="brand">جمعية عائلية</div>
      <a class="navlink" href="contact.html">صفحة التواصل</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <div class="sectionTitle">
        <h2>الرغبات</h2>
        <button id="btnReload" class="btn small">تحديث</button>
      </div>

      <div id="prefHeader" class="muted"></div>
      <div id="prefNotice" class="notice hidden"></div>

      <div id="prefSummary" class="muted" style="margin-top:10px"></div>
      <div id="prefBlockReason" class="notice danger hidden" style="margin-top:10px"></div>

      <div class="tableWrap" style="margin-top:14px">
        <table>
          <thead>
            <tr>
              <th>رقم</th>
              <th>الشهر الميلادي</th>
              <th>الشهر الهجري</th>
              <th>أسهم الاستلام</th>
              <th>نوع الرغبة</th>
              <th>المتبقي</th>
              <th>قيمة الاستلام</th>
              <th>حالة الشهر</th>
            </tr>
          </thead>
          <tbody id="prefTbody"></tbody>
        </table>
      </div>

      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:14px;flex-wrap:wrap">
        <button id="btnBack" class="btn" type="button">رجوع</button>
        <button id="btnSavePrefs" class="btn" type="button">حفظ وإرسال</button>
      </div>
    </div>
  </main>

  <script src="js/config.js?v=20260108_1"></script>
  <script src="js/util.js?v=20260108_1"></script>
  <script src="js/api.js?v=20260108_1"></script>
  <script src="js/auth.js?v=20260108_1"></script>
  <script src="js/preferences.js?v=20260108_1"></script>
</body>
</html>
